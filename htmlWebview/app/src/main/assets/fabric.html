<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-color: #ededed;
}

.canvasMain {
  padding-left: 100px;
  width: 100%;
}

.sidenav {
  width: 100px;
  position: fixed;
  top: 40px;
  left: 0px;
}

.sidenav button {
  padding-top: 10px;
  margin-top: 10px;
  border: 1px solid #75E6DA;
  font-size: 20px;
  width: 100px;
  color: #189AB4;
  display: block;
}

.sidenav button:hover {
  color: #75E6DA;
}
    </style>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>




</head>
<body>
<div class="canvasMain">
    <p>Try Drawing below </p>

    <div class="sidenav">
        <button onclick="toggleDraw()">Draw &#9998;</button>
        <button onclick="createRectangle()">Rectangle &#9982;</button>
        <button onclick="createCircle()">Circle </button>
        <button onclick="createTriangle()">Triangle </button>
        <button onclick="createTextbox()"> Text box</button>

        <button onclick="deleteObject()">Delete &#10006</button>
        <button onclick="SaveObject()">Save</button>

    </div>
    <canvas id="demoCanvas"></canvas>
</div>
</body>
<script>
<!--    var fabric = require('fabric').fabric;-->
    const myCanvas = new fabric.Canvas("demoCanvas", {
  width: window.innerWidth - 200,
  height: window.innerHeight - 100,
  backgroundColor: "white",
  isDrawingMode: false,
});

const toggleDraw = () => {
  myCanvas.set({ isDrawingMode: !myCanvas.get("isDrawingMode") });
};

var rect = new fabric.Rect({
 top: 100,
 left: 150,
 width: 850,
 height: 400,
 fill:'',
 stroke: 'red',
 selectable:false
});
myCanvas.add(rect);


const createRectangle = () => {
  const rectangle = new fabric.Rect({
    width: 100,
    height: 100,
    fill: '',
    stroke: 'black',
    strokeWidth: 1

  });
  myCanvas.add(rectangle);
};
const createCircle = () => {
		// Initiate a Circle instance
		const circle = new fabric.Circle({
			radius: 5,
			fill: 'blue',
			//centeredRotation:true
      //centeredScaling:true
      lockScalingX:true,
      lockScalingY:true
		});
    myCanvas.add(circle);
};
const createTriangle = () => {
  const triangle = new fabric.Triangle({
      width: 10,
      height: 10,
      fill: 'yellow',
      stroke: 'red',
			strokeWidth: 2,
      lockScalingX:true,
      lockScalingY:true
        });
        myCanvas.add(triangle);
};
const createTextbox = () => {
  const textbox = new fabric.Textbox("Write here",{
    width : 200,
  });
  myCanvas.add(textbox);
};

const deleteObject = () => {
  if(myCanvas.getActiveObject()){ myCanvas.remove(myCanvas.getActiveObject());
  }
};
const SaveObject = () => {
 // if(window.navigator.msSaveBlob)
  //{
  //  window.navigator.msSaveBlob(myCanvas.msSaveBlob(),"canvas.png");
  //}
  { const a= document.createElement("a")
    a.href = myCanvas.toDataURL();
    a.download = "canvas-image.png";
    a.click();
  }

};

</script>
</html>
